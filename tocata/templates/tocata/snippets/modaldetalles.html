{% load humanize %}
<!--Modal detalle -->
<div class="modal fade" id="modaldece{{instance.id}}" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-label">{{ instance.nombre }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Lugar</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Lugar" value="{{ instance.lugar.nombre_calle }} {{ instance.lugar.numero}}, {{ instance.lugar.region }}, {{ instance.lugar.comuna }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Costo</label>
                  <div class="col-sm-10">
                      <input type="number" class="form-control" placeholder="Costo" value="{{ instance.costo|floatformat|intcomma }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="example-date-input" class="col-form-label col-sm-2 text-sm-right">Fecha</label>
                  <div class="col-10">
                      <input class="form-control" type="date" value="{{ instance.fecha|date:"Y-m-d" }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="example-date-input" class="col-form-label col-sm-2 text-sm-right">Hora</label>
                  <div class="col-10">
                      <input class="form-control" type="time" value="{{ instance.hora|time:"H:i" }}" readonly>
                  </div>
              </div>
              <input type="hidden" class="form-control" value="0" name="asistentes_total">
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Asistentes Mínimos</label>
                  <div class="col-sm-10">
                      <input type="number" class="form-control" placeholder="Asistentes Minimos" value="{{ instance.asistentes_min }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Asistentes Máximos</label>
                  <div class="col-sm-10">
                      <input type="number" class="form-control" placeholder="Asistentes Máximos" value="{{ instance.asistentes_max }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Descripción</label>
                  <div class="col-sm-10">
                      <textarea class="form-control" placeholder="Descripción" rows="3" name="descripción" readonly>{{ instance.descripción }}</textarea>
                  </div>
              </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-b" data-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
<!-- end: Modal -->
