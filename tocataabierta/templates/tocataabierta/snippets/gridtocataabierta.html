{% load humanize %}
<div class="product">
  <div class="product-image">
    <a href="{{ instance.get_absolute_url }}"><img alt="Shop product image!" src="{{ instance.flayer_380_507.url }}">
    </a>
    <a href="{{ instance.get_absolute_url }}"><img alt="Shop product image!" src="{{ instance.flayer_380_507.url }}">
    </a>
    {% if instance.tagname %}
    <span class="{{ instance.tagname }}" style="width: 270px; border-radius: 0px 0px 0px; opacity: 0.7; bottom: 300px">{{ instance.tagmsg }}</span>
    {% endif %}
  </div>

  <div class="product-description">
    <div class="product-category"><strong>{{ instance.artista.nombre }}</strong> en {{ instance.region }}, {{ instance.comuna }}</div>
    <div class="product-title">
      <h3><a href="{{ instance.get_absolute_url }}">{{ instance.nombre }}</a></h3>
    </div>
    <div class="product-reviews"><a href="#">{{ instance.fecha }} {{ instance.hora }}</a>
    </div>
  </div>
</div>
