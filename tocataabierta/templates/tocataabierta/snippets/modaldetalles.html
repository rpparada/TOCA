{% load humanize %}
<!--Modal detalle -->
<div class="modal fade" id="modaldeab{{instance.id}}" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-label">{{ instance.nombre }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Region</label>
                  <div class="col-sm-10">
                    <input id="primercampo" type="text" class="requerido form-control" placeholder="Region" value="{{ instance.region.nombre }}" name="region" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Comuna</label>
                  <div class="col-sm-10">
                    <input id="primercampo" type="text" class="requerido form-control" placeholder="Comuna" value="{{ instance.comuna.nombre }}" name="comuna" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="example-date-input" class="col-form-label col-sm-2 text-sm-right">Fecha</label>
                  <div class="col-10">
                      <input class="requerido form-control" type="date" value="{{ instance.fecha|date:"Y-m-d" }}" name="fecha" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="example-date-input" class="col-form-label col-sm-2 text-sm-right">Hora</label>
                  <div class="col-10">
                      <input class="requerido form-control" type="time" value="{{ instance.hora|time:"H:i" }}" name="hora" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Asistentes Mínimos</label>
                  <div class="col-sm-10">
                      <input type="number" class="requerido form-control" placeholder="Asistentes Minimos" value="{{ instance.asistentes_min }}" name="asistentes_min" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Descripción</label>
                  <div class="col-sm-10">
                      <textarea class="form-control" placeholder="Descripción" rows="3" name="descripción" readonly>{{ instance.descripción }}</textarea>
                  </div>
              </div>
            </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-b" data-dismiss="modal">Aceptar</button>
              </div>
        </div>
    </div>
</div>
<!-- end: Modal -->
