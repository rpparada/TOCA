{% load static %}
{% load humanize %}
<!--Modal detalles lugar -->
<div class="modal fade" id="modalde{{instance.lugar.id}}" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-label">Detalles Lugar</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Calle</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" value="{{ instance.lugar.nombre_calle }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Número</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" value="{{ instance.lugar.numero }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Region</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ instance.lugar.region.nombre }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Comuna</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ instance.lugar.comuna.nombre }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Ciudad</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" value="{{ instance.lugar.ciudad }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Depto.</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" value="{{ instance.lugar.departamento }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Otros</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" value="{{ instance.lugar.otros }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Capacidad Aprox.</label>
                  <div class="col-sm-10">
                      <input type="number" class="form-control" value="{{ instance.lugar.capacidad }}" readonly>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Descripción</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="descripción" readonly>{{ instance.lugar.descripción }}</textarea>
                  </div>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-b" data-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
<!-- end: Modal -->
