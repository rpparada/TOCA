{% load humanize %}
<!--Modal Borrar -->
<div class="modal fade" id="modal{{instance.id}}" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-label">Borrar Lugar</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <p>¿Estas seguro que quieres borralo?</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <form action="{% url 'lugar:borrarlugar' %}" method="POST">
              {% csrf_token %}
                <input type="hidden" name="lugar" id="id_lugar" value="{{ instance.id }}">
                <button type="submit" class="btn btn-b">Confirmar</button>
                <button type="button" class="btn btn-danger m-l-10" data-dismiss="modal">Cancelar</button>
              </form>
            </div>
        </div>
    </div>
</div>
<!-- end: Modal -->
