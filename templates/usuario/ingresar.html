{% extends "base-without-header.html" %}
{% load static %}
{% load humanize %}
{% block title %} | INGRESAR{% endblock %}
{% block content %}
        <!-- Section -->
        <section class="fullscreen" style="background-image: url({% static 'images/pages/1.jpg' %})">
            <div class="container container-fullscreen">
                <div class="text-middle">
                    <div class="text-center m-b-30">
                        <a href="{% url 'index' %}" class="logo">
                            <img src="{% static 'images/logo-dark.png' %}" alt="Polo Logo">
                        </a>
                    </div>
                    {% include 'partials/_alerts.html' %}
                    <div class="row">
                        <div class="col-lg-5 center p-50 background-white b-r-6">
                            <h3>Login to your Account</h3>
                            <form action="{% url 'ingresar' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="sr-only">Nombre de Usuario</label>
                                    <input type="text" value="rodrigoparada" name="nombreusuario" class="form-control" placeholder="Nombre de Usuario">
                                </div>
                                <div class="form-group m-b-5">
                                    <label class="sr-only">Contraseña</label>
                                    <input type="password" value="Nofumar1024" name="contra" class="form-control" placeholder="Contraseña">
                                </div>
                                <div class="form-group form-inline text-left">

                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox"><small class="m-l-10"> Remember me</small>
                                        </label>
                                    </div>

                                </div>
                                <div class="text-left form-group">
                                    <button type="submit" class="btn">Login</button>

                                </div>
                                <input type="hidden" name="tocata_id" value="{{ valores.tocata_id }}">
                            </form>
                            <p class="small">Aun no tienes tu cuenta? <a href="{% url 'registrar' %}">Crea tu cuenta</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end: Section -->
{% endblock %}
