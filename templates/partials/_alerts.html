{% if messages %}
  {% for message in messages %}
  <div data-notify="container" class="bootstrap-notify col-xs-11 col-sm-3 alert alert-{{message.tags}}" role="alert" data-notify-position="bottom-right" style="display: inline-block; margin: 0px auto; position: fixed; transition: all 0.5s ease-in-out 0s; z-index: 10000; bottom: 30px; right: 30px;">
    <button type="button" aria-hidden="true" class="close" data-notify="dismiss" style="position: absolute; right: 10px; top: 5px; z-index: 100002;">Ã—</button>
    <span data-notify="icon"></span>
    <span data-notify="title">TOCA</span>
    <span data-notify="message">{{ message }}</span>
    <a href="#" target="_blank" data-notify="url"></a>
  </div>
  {% endfor %}
{% endif %}
