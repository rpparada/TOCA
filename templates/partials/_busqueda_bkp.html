{% load static %}
<!-- Search -->
<div id="search">
    <div id="search-logo"><img src="{% static 'images/logo.png' %}" alt="Polo Logo"></div>
    <button id="btn-search-close" class="btn-search-close" aria-label="Close search form"><i
            class="icon-x"></i></button>
    <form class="search-form" action="{% url 'busqueda' %}" method="get">
        <input class="form-control" name="q" type="text" placeholder="Buscar..."
            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" value="{{ valores.q }}" />
        <span class="text-muted">Comienza a escribir y presiona "Enter" o "ESC" para cerrar</span>
    </form>
